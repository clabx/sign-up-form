<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <script src="./js/main.js" defer></script>
    <title>Sign up form!</title>
</head>
<body class="min-h-screen flex">

    <div class="w-5/12 overflow-hidden bg-violet-300">
        <img src="./img/cederic-vandenberghe-21DP3hytVHw-unsplash.webp" class="h-full object-cover">
        <a class="absolute top-0 left-5 border-2 rounded-b-lg rounded-r-lg bg-gray-400 border-gray-400 opacity-70 hover:opacity-80 hover:scale-105 select-none" href="https://unsplash.com/photos/21DP3hytVHw">Image source</a>
    </div>
    
    <div class="bg-violet-200 w-7/12 p-16 pt-16">
        <div class="border-violet-100 border-4 rounded-md p-4 bg-violet-50 text-center shadow-2xl">
            <p class="text-xl">Isn't this just an amazing oportunity for you to register on our site?</p>
        </div>

        <div class="border-violet-100 border-4 rounded-md p-4 mt-8 bg-violet-50 shadow-2xl flex flex-wrap flex-auto h-auto">

            <div class="w-full">
                <p class="text-base mb-2 font-semibold">Let's go over it...</p>
            </div>
            <form action="" method="post" class="border-2 bg-violet-200 rounded-sm p-4 w-full self-center">
                <div class="flex m-2 flex-wrap overflow-clip mb-8">

                    <div class="w-6/12">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">First name(*)</span>
                            <input id="firstName" 
                            type="text" 
                            class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400 peer ..." 
                            name="firstName" 
                            required/>

                            <p id="invalidName" 
                            class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm h-5">
                            </p>

                        </label>
                    </div>

                    <div class="w-6/12">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">Last name(*)</span>
                            <input id="lastName" 
                            type="text" 
                            class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400 peer ..." 
                            name="lastName" 
                            required/>
                            
                            <p id="invalidLastName" 
                            class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm h-5">
                            </p> 

                        </label>
                    </div>
                </div>

                <div class="m-2 mb-8">
                    <label class="block">

                        <span class="block text-sm font-medium text-slate-700">Email(*)</span>
                        <input id="email" 
                        type="email" 
                        class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400 peer ..." 
                        name="email" 
                        required/>

                        <p id="invalidEmail" 
                        class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm h-5">
                        </p>

                    </label>
                </div>
                
                <div class="flex m-2 mb-8">

                    <div class="w-full">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">Password(*)</span>
                            <input id="password" 
                                type="password" 
                                class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400 peer ..." 
                                name="password" 
                                required/>
                            <p id="invalidPassword" class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm h-5">
                            </p>

                        </label>
                    </div>

                    <div class="w-full">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">Confirm password(*)</span>
                            <input 
                                id="confirmPassword"
                                type="password"
                                class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400 peer ..."
                                required/>
                            <p 
                                id="invalidConfirmedPassword" 
                                class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm h-5">
                            </p> 

                        </label>
                    </div>
                </div>
                <div class="flex w-full justify-center">
                    <button type="submit" class="bg-violet-300 hover:bg-violet-400 rounded-xl pt-1 pb-1 pl-2 pr-2">Submit</button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
