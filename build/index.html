<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Sign up form!</title>
</head>
<body class="min-h-screen flex">

    <div class="w-5/12 overflow-hidden bg-violet-300">
        <img src="./img/cederic-vandenberghe-21DP3hytVHw-unsplash.webp" class="h-full object-cover">
        <a class="absolute top-0 left-5 border-2 rounded-b-lg rounded-r-lg bg-gray-400 border-gray-400 opacity-70 hover:opacity-80 hover:scale-105 select-none" href="https://unsplash.com/photos/21DP3hytVHw">Image source</a>
    </div>
    
    <div class="bg-violet-200 w-7/12 p-16 pt-16">
        <div class="border-violet-100 border-4 rounded-md p-4 mt-16 bg-violet-50 text-center shadow-lg">
            <p class="text-xl">Isn't this just an amazing oportunity for you to register on our site?</p>
        </div>

        <div class="border-violet-100 border-4 rounded-md p-4 mt-8 bg-violet-50 shadow-lg flex h-96 flex-wrap flex-auto">

            <div class="w-full">
                <p class="text-base">Let's go over it...</p>
            </div>
            <form action="" method="post" class="border-2 bg-violet-200 rounded-sm p-4 w-full self-center">
                <div class="flex m-2 flex-wrap overflow-clip">

                    <div class="w-6/12">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">First name</span>
                            <input type="text" class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400"/>
                        </label>
                    </div>

                    <div class="w-6/12">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">Last name</span>
                            <input type="text" class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400"/>
                        </label>
                    </div>
                </div>

                <div class="m-2">
                    <label class="block">
                        <span class="block text-sm font-medium text-slate-700">Email</span>
                        <input type="email" class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400 peer ..."/>
                        <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
                          Please provide a valid email address.
                        </p>
                    </label>
                </div>
                
                <div class="flex m-2">

                    <div class="w-full">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">Password</span>
                            <input type="password" class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400"/>
                        </label>
                    </div>

                    <div class="w-full">
                        <label class="block">
                            <span class="block text-sm font-medium text-slate-700">Confirm password</span>
                            <input type="password" class="p-1 border-gray-400 border-2 rounded-lg outline-none focus:border-violet-400 peer ..."/>
                            <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
                                Passwords don't match.
                              </p>
                        </label>
                    </div>
                </div>
                <div class="flex w-full justify-center">
                    <button type="submit" class="bg-violet-300 hover:bg-violet-400 rounded-xl pt-1 pb-1 pl-2 pr-2">Submit</button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
